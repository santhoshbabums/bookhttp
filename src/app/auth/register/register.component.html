


<div>
    <h1>Register Page</h1>
  </div>

<form [formGroup]="registrationForm" (ngSubmit)="registerUser()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email">
      <div *ngIf="registrationForm.get('email').invalid && (registrationForm.get('email').dirty || registrationForm.get('email').touched)" class="error-message">
        <div *ngIf="registrationForm.get('email').hasError('required')">Email is required.</div>
        <div *ngIf="registrationForm.get('email').hasError('email')">Invalid email format.</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password">
      <div *ngIf="registrationForm.get('password').invalid && (registrationForm.get('password').dirty || registrationForm.get('password').touched)" class="error-message">
        <div *ngIf="registrationForm.get('password').hasError('required')">Password is required.</div>
        <div *ngIf="registrationForm.get('password').hasError('minlength')">Password must be at least 6 characters.</div>
      </div>
    </div>
  
    <!-- <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
      <div *ngIf="registrationForm.get('confirmPassword').invalid && (registrationForm.get('confirmPassword').dirty || registrationForm.get('confirmPassword').touched)" class="error-message">
        <div *ngIf="registrationForm.get('confirmPassword').hasError('required')">Confirmation is required.</div>
      </div>
    </div> -->
  
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
